<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="screen">3+5</div>
        <div class="buttons">
            <div class="row 1">
                <div id="number 1">1</div>
                <div id="number 2">2</div>
                <div id="number 3">3</div>
                <div id="plus">+</div>
            </div>
            <div class="row 2">
                <div id="number 4">4</div>
                <div id="number 5">5</div>
                <div id="number 6">6</div>
                <div id="minus">-</div>
            </div>
            <div class="row 3">
                <div id="number 7">7</div>
                <div id="number 8">8</div>
                <div id="number 9">9</div>
                <div id="multiply">*</div>
            </div>
            <div class="row 4">
                <div id="number 0">0</div>
                <div id="equals">=</div>
                <div id="divide">/</div>
            </div>
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

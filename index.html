<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="screen">3+5</div>
        <div class="buttons">
            <div class="row 1">
                <div class ="number" id="1">1</div>
                <div class ="number" id="2">2</div>
                <div class ="number" id="3">3</div>
                <div class ="number" id="plus">+</div>
            </div>
            <div class="row 2">
                <div class ="number" id="4">4</div>
                <div class ="number" id="5">5</div>
                <div class ="number" id="6">6</div>
                <div class ="number" id="minus">-</div>
            </div>
            <div class="row 3">
                <div class ="number" id="7">7</div>
                <div class ="number" id="8">8</div>
                <div class ="number" id="9">9</div>
                <div class ="number" id="multiply">*</div>
            </div>
            <div class="row four">
                <div class ="number" id="number 0">0</div>
                <div class ="number" id="equals">=</div>
                <div class ="number" id="divide">/</div>
                <div class ="number" id="CLR">CLR</div>
            </div>
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
